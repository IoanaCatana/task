<div class="modal-content">
	<form id="addRequest" name="addRequest" role="form" class="form-horizontal">
		<div class="modal-header">
			<button type="button" ng-click="vm.modal.cancel()" class="close"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
				<h4 id="myModalLabel" class="modal-title">Add your requestfor {{ vm.proposalName }}</h4> <!-- ???? -->
		</div>
		<div class="modal-body">
			<div class="form-group">
				<label for="author" class="col-xs-2 col-sm-2 control-label">Author</label>
				<div class="col-xs-10 col-sm-10">
					<input id="author" name="author" required="required" ngmodel="vm.formData.author" class="form-control"/>
				</div>
			</div>
			<div class="form-group">
				<label for="requestNum" class="col-xs-10 col-sm-2 control-label">Request Number</label>
				<div class="col-xs-12 col-sm-2">
					<select id="requestNum" name="requestNum" ng-model="vm.formData.requestNum" class="form-control input-sm">
						<option>5</option>
						<option>4</option>
						<option>3</option>
						<option>2</option>
						<option>1</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="request" class="col-sm-2 control-label">Reequest</label>
				<div class="col-sm-10">
					<textarea id="request" name="request" rows="5" required="required" ng-model="vm.formData.requestText" class="form-control"></textarea>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button ng-click="vm.modal.cancel()" type="button" class="btn btndefault">Cancel</button>
			<button type="submit" class="btn btn-primary">Submit request</button>
		</div>
	</form>
</div>
